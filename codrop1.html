<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Codrop Tut 1 - CSS Tutorial: Image with Toolbar and Navigation Overlay</title>
		<!-- Bootstrap -->
		<link href="postcss/codrop1.css" rel="stylesheet">
		<link href="postcss/normalize.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a class="back-button" href="index.html">Back</a>
		<div class="slide-container">

			<div class="image-wrapper">

				<div class="image-container">
					<img src="images/img1.jpg" alt="">

					<div class="bar tools">
						<ul class="clearfix">
							<li><a href="#/">link-1</a></li>
							<li><a href="#/">link-2</a></li>
							<li><a href="#/">link-3</a></li>
							<li><a href="#/">link-4</a></li>
							<li><a href="#/">link-5</a></li>
						</ul>
					</div>

					<div class="bar nav-bar clearfix">
						<a href="#/">Back</a>
						<a href="#/">Next</a>
					</div>

				</div>

			</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".image-container").hover (
					function() {
						$(".tools").slideDown('100');
						$(".nav-bar").slideDown('100');
					} ,
					function() {
						$(".tools").slideUp('100');
						$(".nav-bar").slideUp('100');
					}
				);
			});
		</script>
	</body>
</html>
