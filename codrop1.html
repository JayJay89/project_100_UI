<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Codrop Tut 1 - CSS Tutorial: Image with Toolbar and Navigation Overlay</title>
    <!-- Bootstrap -->
    <link href="css/codrop1.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <a class="back-button" href="index.html">Back</a>
    <div class="slide-container">

      <div class="image-wrapper">

        <div class="image-container">
          <img src="images/img1.jpg" alt="">

          <div class="bar tools">
            <ul class="clearfix">
              <li><a href="#/">link-1</a></li>
              <li><a href="#/">link-2</a></li>
              <li><a href="#/">link-3</a></li>
              <li><a href="#/">link-4</a></li>
              <li><a href="#/">link-5</a></li>
            </ul>
          </div>

          <div class="bar nav-bar clearfix">
            <a href="#/">Back</a>
            <a href="#/">Next</a>
          </div>

        </div>

      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- <script src="jquery.min.js"></script> -->
    
    <script>

      document.addEventListener("DOMContentLoaded", function(event) { 
        var tools = document.getElementsByClassName('tools')[0];
        var nav_bar = document.getElementsByClassName('nav-bar')[0];

        image_container.addEventListener('mouseover', function(){
          /*Method - 1 Add a new class hover to it*/
          // tools.className += " hover";

          /*Method - 2 Decide what classes remains when we hovered */
          nav_bar.className = "bar nav-bar hover";

          /*Method - 3 Add a new class hover to it*/
          tools.classList.add("hover");
        });

        image_container.addEventListener('mouseout', function(){
          tools.classList.remove("hover");

          nav_bar.className = "bar nav-bar";

          /*Alternatively toggle the class*/
          // tools.classList.toggle("hover");
        });
      });

      /*JQUERY*/

      //     } ,
      //     function() {
      //       $(".tools").slideUp('100');
      //       $(".nav-bar").slideUp('100');
      //     }
      //   );
      // });

    </script>
  </body>
</html>
