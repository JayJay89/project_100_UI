<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> </title>
    <!-- Bootstrap -->
    <link href="css/codrop9.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <a class="back-button" href="index.html">Back</a>
    <div class="bb-wrapper">
      <div class="bb-container">
        
        <div class="bb">
          <div class="bb-bubble" href="#">
            <i class="bb-home-icon"></i>
            <h2 class="bb-title">Home</h2>
            <ul>
              <li><a href="#/">Portfolio</a></li>
              <li><a href="#/">Services</a></li>
              <li><a href="#/">Contact</a></li>
            </ul>
          </div>
        </div>

      </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="jquery.min.js"></script>

    <script>

    /*
    mouseenter and mouseleave 
    handles hover-events better
    than mouseover and mouseout
    */

      document.addEventListener("DOMContentLoaded", function(event){
        var bubble = document.querySelector('.bb-bubble');
        var bubbleContent = document.querySelector('.bb-bubble > ul');

        console.log(bubble);

        /*
        mouseenter and mouseleave 
        handles hover-events better
        than mouseover and mouseout
        */

        bubble.addEventListener("mouseenter", function(e){
          expandBubble(e.currentTarget, showBubbleContent());
        });

        bubble.addEventListener("mouseleave", function(e){
          hideBubbleContent(collapseBubble(e.currentTarget));
        });

        function expandBubble(bubble, callback){
          bubble.classList.add('expand');

          if(callback) {
            callback();
          }
        }

        function collapseBubble(bubble){
          bubble.classList.remove('expand');
        }

        function showBubbleContent(){
          bubbleContent.style.display = 'block';
          setTimeout(function(){
            bubbleContent.classList.add('show');
          }, 300);
 
        }

        function hideBubbleContent(callback){
          bubbleContent.classList.remove('show');
          setTimeout(function(){
            bubbleContent.style.display = 'none';
          }, 300);

          if(callback){
            callback();
          }
        }
      })


    </script>
  </body>
</html>
