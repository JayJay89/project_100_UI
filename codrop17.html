<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title> Slide Down Box Menu with jQuery and CSS3 </title>
		<!-- Bootstrap -->
		<link href="css/codrop17.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a class="back-button" href="index.html">Back</a>
		<div class="sdb">
			<ul class="sdb-container clearfix">
				<li>
					<img src="images/img1.jpg" alt="">
					<span class="sdb-sliding-block"></span>
					<div class="sdb-content">
						<h3>About Me</h3>
					</div>
				</li>
				<li>
					<img src="images/img2.jpg" alt="">
					<span class="sdb-sliding-block"></span>
					<div class="sdb-content">
						<h3>Contact</h3>
					</div>
				</li>
				<li>
					<img src="images/img3.jpg" alt="">
					<span class="sdb-sliding-block"></span>
					<div class="sdb-content">
						<h3>Testing</h3>
					</div>
				</li>
			</ul>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script>
		$(function(){
			$('.sdb-container > li')
			.on('mouseenter',function(){
				var $this = $(this);
				$this.addClass('active');
			})
			.on('mouseleave',function(){
				var $this = $(this);
				$this.removeClass('active');
			})
		});
		</script>
	</body>
</html>
