	<body>
		<a class="back-button" href="index.html">Back</a>

		<div class="wrapper">

			<nav class="nav-bar">

						<a href="#/">tab1</a>
						<span class="icon1"></span>
					</li>
					<li>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script>
			
			document.addEventListener('DOMContentLoaded', function(){

				var topnav_li = document.querySelectorAll('.top-nav > li');
				console.log(topnav_li);

				[...topnav_li].forEach(function(elem){
					
					elem.addEventListener('mouseenter', function(e){
						dropSpan(e.target);
					})

					elem.addEventListener('mouseleave', function(e){
						pullSpan(e.target);
					})

				})
			});

			var dropSpan = function(target){
				target.querySelector('span').classList.add('drop');
			}
			var pullSpan = function(target){
				target.querySelector('span').classList.remove('drop');
			}
