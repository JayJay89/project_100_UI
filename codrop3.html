		<link href="postcss/normalize.css" rel="stylesheet">

	<body>
		<a class="back-button" href="index.html">Back</a>

		<div class="wrapper">

			<nav class="nav-bar">
				<ul class="top-nav clearfix">
					<li>
						<a href="#/">tab1</a>
						<span class="icon1"></span>
					</li>
					<li>
						<a href="#/">tab2</a>

				</ul>
			</nav>
	

			<h3>each()</h3>
			<p>.each is an iterator that is used to iterate over only jQuery objects collection</p>

			<div class="each-test">
				<input type="text" value="text-box">
				<p>Lorem ipsum dolor sit amet.</p>
				<span>Lorem ipsum dolor sit amet.</span>
				<p>check the console</p>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				$('.top-nav li').hover(function(){
					$( this )
					.find('span').stop().animate({
						'top':'70px'
					},400)
					.css({'zIndex':'10'});
				},function(){
					$( this )
					.find('span').stop().animate({
						'top':'0px'
					},1000)
					.css({'zIndex':'-1'});
				});

				$('.each-test').children().

				$('.each-test').children().each(function(index, element){
					console.log('element at index ' + index + ' is ' + (this.tagName).toLowerCase());
				});

				$('.each-test').children().each(function(index, element){
					console.log('current element as dom object:' + element);
				});

				$('.each-test').children().each(function(index, element){
					console.log('current element as jQuery object:' + $(this));
				});
			});
		</script>
	</body>
</html>
