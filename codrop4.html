<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title> CoDrops 5 - CSS Tutorial: A Fresh Bottom Slide Out Menu with jQuery </title>
		<!-- Bootstrap -->
		<link href="css/codrop4.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a class="back-button" href="index.html">Back</a>
		
		<div class="wrapper">
			<div class="container clearfix">
				<div class="container__img"><img src="images/img1.jpg" alt=""></div>
				<div class="container__img"><img src="images/img2.jpg" alt=""></div>
				<div class="container__img"><img src="images/img3.jpg" alt=""></div>
				<div class="container__img"><img src="images/img4.jpg" alt=""></div>
				<div class="container__img"><img src="images/img5.jpg" alt=""></div>
				<div class="container__img"><img src="images/img6.jpg" alt=""></div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script>
			
			$(document).ready(function(){
				
				var $this = $(this);

				$('.container__img img').hover(function(){
					$(this).addClass('onhover');
				},function(){
					$(this).removeClass('onhover');
				});
			});
		</script>
	</body>
</html>
