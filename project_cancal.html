<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title> Candidate Calculator </title>
		<!-- Bootstrap -->
		<link href="css/project_cancal.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a class="back-button" href="index.html">Back</a>
		
		<div class="cancal">

			<div class="cancal_total_point">Result</div>
			<div class="cancal_result">Result</div>
			
			<div class="cancal_list">
				<h1>Highpoints Multichoice</h1>
				<form class="cancal_multichoice_check">
					<span>Criteria 1</span>
					<input type="radio" name="group1" id="a1" data-value="1" />
					<label for="a1"> 1</label>
					<input type="radio" name="group1" id="a2" data-value="2" />
					<label for="a2"> 2</label>
					<input type="radio" name="group1" id="a3" data-value="3" />
					<label for="a3"> 3</label>
				</form>

				<form class="cancal_point_check">
					<label>
						<span>mocha1</span>
						<input type="checkbox" data-value="10">
					</label>
				</form>

				<form class="cancal_multichoice_check">
					<span>Criteria 2</span>
					<input type="radio" name="group2" id="b1" data-value="1" />
					<label for="b1"> 1</label>
					<input type="radio" name="group2" id="b2" data-value="2" />
					<label for="b2"> 2</label>
					<input type="radio" name="group2" id="b3" data-value="3" />
					<label for="b3"> 3</label>
				</form>
			</div>

			<div class="cancal_list">
				<h1>Highpoints Check</h1>
				<form class="cancal_point_check">
					<label>
						<span>mocha1</span>
						<input type="checkbox" data-value="1">
					</label>
				</form>

				<form class="cancal_point_check">
					<label>
						<span>mocha2</span>
						<input type="checkbox" data-value="2">
					</label>
				</form>

				<form class="cancal_point_check">
					<label>
						<span>mocha3</span>
						<input type="checkbox" data-value="3">
					</label>
				</form>
			</div>	

			<!--================================================================================-->

			<div class="cancal_list">
				<h1>Bonus Points Check</h1>
				<form class="cancal_point_check">
					<label>
						<input type="checkbox" data-value="12">
						<span>Cappuchinie</span>
					</label>
				</form>
			</div>

			<div class="cancal_list cancal_addpoint_list">
				<h1>Additional</h1>
			</div>


			<button class="cancal_addnew_button">add new</button>

			<div class="cancal_addnew_input ">
				<input class="cancal_criteria_input" type="text" placeholder="criteria input">
				<input class="cancal_value_input" type="text" placeholder="value input">
				<button class="cancal_highpoint_submit">Submit</button>
			</div>

			<!--================================================================================-->
			<button class="cancal_print_button">print</button>
		</div>		
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script src="js/project_cancal.js"></script>
	</body>
</html>
