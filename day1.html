<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Day 1 Login Form</title>
		<!-- Bootstrap -->
		<link href="postcss/day1.css" rel="stylesheet">
		<link href="postcss/normalize.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a href="index.html">Back</a>
		<div class="login-form">

			<!-- <img class="bg-img" src="day1/bg.png" alt=""> -->
			<div class="sec-top-tab">
				<a href="#a" class="sign-in-tab active">sign in</a>
				<a href="#a" class="sign-up-tab">sign up</a>
			</div>

			<div class="sec-info-input">
				<div class="info-sign-in active">
					<label for="username">username</label>
					<input class="rounded" type="text">
					<label for="password">password</label>
					<input class="rounded" type="password">
					<input type="checkbox"> Keep me signed in
					<a class="sign-in rounded" href="#a">sign in</a>
				</div>

				<div class="info-sign-up">
					<label for="username">username</label>
					<input class="rounded" type="text">
					<label for="email">email</label>
					<input class="rounded" type="text">
					<label for="password">password</label>
					<input class="rounded" type="password">
					<a class="sign-in rounded" href="#a">sign up</a>
				</div>
			</div>

			<div class="sec-forgot-password">
				<a href="#a">Forgot Password?</a>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$(".sec-top-tab").find("a").on("click",function(){
				$(".sec-top-tab").find("a").removeClass('active');
				$(this).toggleClass('active');
			});

			$(".sec-top-tab").find(".sign-in-tab").on("click",function(){
				$(".info-sign-in").addClass('active');
				$(".info-sign-up").removeClass('active');
			});

			$(".sec-top-tab").find(".sign-up-tab").on("click",function(){
				$(".info-sign-up").addClass('active');
				$(".info-sign-in").removeClass('active');
			});
		});
		</script>
	</body>
</html>
