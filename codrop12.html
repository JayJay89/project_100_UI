<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Codrop 12 - Sliding Panel Photo Wall Gallery with jQuery </title>
		<!-- Bootstrap -->
		<link href="css/codrop12.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a class="back-button" href="index.html">Back</a>
		<div class="sp">

			<ul class="sp-gallery-container clearfix">
				<li><img src="images/img1.jpg" alt="img1"></li>
				<li><img src="images/img2.jpg" alt="img2"></li>
				<li><img src="images/img3.jpg" alt="img3"></li>
				<li><img src="images/img4.jpg" alt="img4"></li>
				<li><img src="images/img5.jpg" alt="img5"></li>
				<li><img src="images/img1.jpg" alt="img5"></li>
				<li><img src="images/img2.jpg" alt="img5"></li>
			</ul>

			<div class="sp-display-panel">
				<div id="prev" class="sp-display-pointer right"></div>
				<div id="next" class="sp-display-pointer left"></div>
				<div class="sp-image-container"></div>
			</div>

		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
		<script src="js/codrop12.js"></script>
	</body>
</html>
