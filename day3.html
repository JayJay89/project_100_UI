<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Day 3 Dial Pad</title>
		<!-- Bootstrap -->
		<link href="css/day3.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<a class="back-button" href="index.html">Back</a>
		
		<div class="wrapper">
			<div class="table-container">
				<div class="container clearfix">
					
					<div class="panel__contact">
						<div class="contact__info">
							<div class="contact__info__img">
								<img src="day3/img1.png" alt="">
							</div>
							<div class="contact__info__detail">
								<span class="contact__info__name">Derek Teal</span>
								<span class="contact__info__num">+40 0742 723 233</span>
							</div>
						</div>

						<div class="contact__info">
							<div class="contact__info__img">
								<img src="day3/img2.png" alt="">
							</div>
							<div class="contact__info__detail">
								<span class="contact__info__name">Simon Burtton</span>
								<span class="contact__info__num">+40 0742 554 784</span>
							</div>
						</div>

						<div class="contact__info">
							<div class="contact__info__img">
								<img src="day3/img3.png" alt="">
							</div>
							<div class="contact__info__detail">
								<span class="contact__info__name">Penny bart</span>
								<span class="contact__info__num">+41 0742 143 020</span>
							</div>
						</div>
					</div><!--panel__contact-->

					<div class="panel__dial">

						<div class="num__display clearfix">
							<i class="icon__plus">
								<img src="day3/plus_icon.png" alt="">
							</i>

							<span>0742</span>

							<i class="icon__cross">
								<img src="day3/cross_icon.png" alt="">
							</i>

						</div>

						<div class="num__dial clearfix">

							<div class="num__pads"><div class="inner__container"><span>1</span> <span> </span></div></div>
							<div class="num__pads"><div class="inner__container"><span>2</span> <span>ABC</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>3</span> <span>DEF</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>4</span> <span>GHI</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>5</span> <span>JKL</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>6</span> <span>MNO</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>7</span> <span>PQRS</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>8</span> <span>TUV</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>9</span> <span>WXYZ</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>*</span> <span> </span></div></div>
							<div class="num__pads"><div class="inner__container"><span>0</span> <span>+</span></div></div>
							<div class="num__pads"><div class="inner__container"><span>#</span> <span> </span></div></div>

						</div>
						<div class="num__call">
							<img src="day3/phone_icon.png" alt="">
						</div>
					</div><!--panel__dial-->
				</div>
			</div>

		</div>

		<!-- <img src="day3/bg.png" alt=""> -->

		<img src="day3/img2.png" alt="">
		<img src="day3/img3.png" alt="">
		<img src="day3/phone_icon.png" alt=""> -->

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
		<script src="jquery.min.js"></script>
	</body>
</html>
